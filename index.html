<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <h2>Formulario de contacto</h2>
            <div class="form-group">
                <label for="">Nombre*</label>
                <input type="text" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="">Email*</label>
                <input type="email"" placeholder="Escribe tu email" required>
            </div>
            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text"" placeholder="Escribe tu telefono">
            </div>
            <div class="form-group">
                <label for="">Sitio web</label>
                <input type="text"" placeholder="Escribe la URL de tu web">
            </div>
            <div class="form-group">
                <label for="">Asunto*</label>
                <input type="text"" placeholder="Escribe un asunto" required>
            </div>
            <div class="form-group">
                <label for="">Mensaje*</label>
                <textarea name="" id="" cols="30" rows="10"" placeholder="Escribe aqui tu comentario" required></textarea>
            </div>
            <button class="btn" type="submit">ENVIAR</button>
            <div class="note">
                * los campos son obligatorios
            </div>
        </form>
    </div>
</body>
</html>
